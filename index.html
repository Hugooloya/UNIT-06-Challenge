<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="container-fluid">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid row mainbox">
      <!-- LEFT BOX CONTAINS SEARCH AND SEARCH HISTORY -->
      <div class="col-sm-2 leftbox">
        <div class="searchbox">
          <form id="search-form" class="style-form">
            <h1 class="textEl">Search for a city:</h1>
            <input id="cityName" type="text" class="search-bar" value="Denver"/>
            <button class="searchBtn">SEARCH</button>
          </form>
        </div>
        <div class="search-history">
            <div class="citieslist">
            </div>
        </div>
      </div>

      <!-- RIGHT BOX CONTAINS MAIN WEATHER CARD AND NEXT 5 DAYS CARDS -->
      <div class="col-sm-10 rightbox">
        <div class="main-card">
          <div class="todayweather">
            <h2 class="city"></h2>
            <div class="date"></div>
            <img src="" alt="" class="icon" />
            <div class="temp"></div>
            <div class="speed"></div>
            <div class="humidity"></div>
          </div>
        </div>
        <div class="five-days">
            <card class="dayOne">
                <div class="date"></div>
                <img src="" alt="" class="icon" />
                <div class="temp"></div>
                <div class="speed"></div>
                <div class="humidity"></div>
              </card>
              <card class="dayTwo">
                <div class="date"></div>
                <img src="" alt="" class="icon" />
                <div class="temp"></div>
                <div class="speed"></div>
                <div class="humidity"></div>
              </card>
              <card class="dayThree">
                <div class="date"></div>
                <img src="" alt="" class="icon" />
                <div class="temp"></div>
                <div class="speed"></div>
                <div class="humidity"></div>
              </card>
              <card class="dayFour">
                <div class="date"></div>
                <img src="" alt="" class="icon" />
                <div class="temp"></div>
                <div class="speed"></div>
                <div class="humidity"></div>
              </card>
              <card class="dayFive">
                <div class="date"></div>
                <img src="" alt="" class="icon" />
                <div class="temp"></div>
                <div class="speed"></div>
                <div class="humidity"></div>
              </card>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
